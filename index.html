<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Update in Nepal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body class="container" style="width: 500px;" id="content">
    <br />
    <center><h3>Covid-19 Update in Nepal</h3></center>
    <center><p>
        <script> document.write(new Date().toDateString()); </script>
    </p></center>

    <div class="card mt-3">
        <div class="card-header">Total Confirmed Cases</div>
        <div class="card-body" id="confirmed">Loading...</div>
      </div>

      <div class="card mt-3">
          <div class="card-header">Total Recovered</div>
          <div class="card-body" id="recovered">Loading...</div>
        </div>
  

    <div class="card mt-3">
      <div class="card-header">Total Active Cases</div>
      <div class="card-body" id="active">Loading...</div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Total Deaths</div>
      <div class="card-body" id="deaths">Loading...</div>
    </div>
    <br />

    <center><p> Developed By: <a href="https://sumankhadka.net">Suman Khadka</p></a></center>

  </body>
  <script src="script.js"></script>
</html>
